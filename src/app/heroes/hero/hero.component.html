<h1>{{ name }}</h1>
<dl>
  <dt>Nombre:</dt>
  <dd> {{ name }} </dd>

  <dt>Edad:</dt>
  <dd> {{ age }} </dd>

  <dt>MÃ©todo</dt>
  <dd> {{ getHeroDescription() }} </dd>

  <dt>Capitalizado:</dt>
  <dd> {{ capitalizedName }} </dd>
</dl>

<div class="d-flex">
  <button
    *ngIf="name !== 'Spiderman'"
    (click)="changeName()"
    class="btn btn-primary">
    Cambiar nombre
  </button>

  <button
    *ngIf="age !== 25"
    (click)="changeAge()"
    class="btn btn-primary ms-2">
    Cambiar edad
  </button>

  <button
    (click)="resetForm()"
    class="btn btn-primary ms-2">
    Reset
  </button>
</div>
